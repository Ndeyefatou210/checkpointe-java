<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panier">
        <h1>Mon Panier</h1>
        <div id="articles">
            <div class="article" data-prix="10">
                <span class="nom">Article 1</span>
                <button class="decrement">-</button>
                <span class="quantite">1</span>
                <button class="increment">+</button>
                <button class="supprimer">Supprimer</button>
                <button class="aimer">&#9825;</button>
                <span class="prix">10 €</span>
            </div>
            <div class="article" data-prix="20">
                <span class="nom">Article 2</span>
                <button class="decrement">-</button>
                <span class="quantite">1</span>
                <button class="increment">+</button>
                <button class="supprimer">Supprimer</button>
                <button class="aimer">&#9825;</button>
                <span class="prix">20 €</span>
            </div>
        </div>
        <h2>Total : <span id="total">30 €</span></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
